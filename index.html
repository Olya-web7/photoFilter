<body>
<header class="header">
    <h1 class="header-title">Photo-filter</h1>
</header>

<main class="main container">
    <div class="filters">
        <label>
            <svg class="filters__icon"><use xlink:href="#blur" /></svg>
            Blur
            <input
                    name="blur"
                    data-sizing="px"
                    type="range"
                    min="0"
                    max="10"
                    value="0"
            />
            <output name="blur">0</output>
        </label>

        <label>
            <svg class="filters__icon"><use xlink:href="#invert" /></svg>
            Invert
            <input
                    name="invert"
                    data-sizing="%"
                    type="range"
                    min="0"
                    max="100"
                    value="0"
            />
            <output name="invert">0</output>
        </label>

        <label>
            <svg class="filters__icon"><use xlink:href="#sepia" /></svg>
            Sepia
            <input
                    name="sepia"
                    data-sizing="%"
                    type="range"
                    min="0"
                    max="100"
                    value="0"
            />
            <output name="sepia">0</output>
        </label>

        <label>
            <svg class="filters__icon"><use xlink:href="#saturate" /></svg>
            Saturate
            <input
                    name="saturate"
                    data-sizing="%"
                    type="range"
                    min="0"
                    max="200"
                    value="100"
            />
            <output name="saturate">100</output>
        </label>

        <label>
            <svg class="filters__icon"><use xlink:href="#hue" /></svg>
            Hue rotate
            <input
                    name="hue-rotate"
                    data-sizing="deg"
                    type="range"
                    min="0"
                    max="360"
                    value="0"
            />
            <output name="hue-rotate">0</output>
        </label>

        <label>
            <svg class="filters__icon"><use xlink:href="#contrast" /></svg>
            Contrast
            <input
                    name="contrast"
                    data-sizing="%"
                    type="range"
                    min="0"
                    max="200"
                    value="100"
            />
            <output name="contrast">100</output>
        </label>

        <label>
            <svg class="filters__icon"><use xlink:href="#brightness" /></svg>
            Brightness
            <input
                    name="brightness"
                    data-sizing="%"
                    type="range"
                    min="0"
                    max="200"
                    value="100"
            />
            <output name="brightness">100</output>
        </label>

        <label>
            <svg class="filters__icon"><use xlink:href="#grayscale" /></svg>
            Grayscale
            <input
                    name="grayscale"
                    data-sizing="%"
                    type="range"
                    min="0"
                    max="200"
                    value="100"
            />
            <output name="grayscale">0</output>
        </label>

        <div class="btn-container">
            <button class="btn btn-reset">Reset</button>
            <button class="btn btn-next btn-active">Next picture</button>
            <label class="btn btn-load" for="fileLoad">
                Load picture
                <input
                        class="btn-load--input"
                        id="fileLoad"
                        name="upload"
                        type="file"
                        placeholder="Load picture"
                        accept=".jpg, .jpeg, .png, .gif"
                />
            </label>
            <button class="btn btn-save">Save picture</button>
        </div>
    </div>

    <div class="editor">
        <img
                class="editor__image"
                id="image"
                src="assets/img/img.jpg"
                alt="image"
        />
        <canvas class="canvas"></canvas>
        <div class="presets">
            <div class="presets__element active">
                <img class="presets__img" src="assets/img/img.jpg" alt="normal" />
                <p class="presets__title">normal</p>
            </div>

            <div class="presets__element">
                <img
                        class="presets__img"
                        style="filter: contrast(110%) brightness(110%) saturate(130%)"
                        src="assets/img/img.jpg"
                        alt="1977"
                />
                <p class="presets__title">1977</p>
            </div>

            <div class="presets__element">
                <img
                        class="presets__img"
                        style="
                filter: contrast(90%) brightness(120%) saturate(85%)
                  hue-rotate(20deg);
              "
                        src="assets/img/img.jpg"
                        alt="Aden"
                />
                <p class="presets__title">Aden</p>
            </div>

            <div class="presets__element">
                <img
                        class="presets__img"
                        style="
                filter: contrast(90%) brightness(110%) saturate(150%)
                  hue-rotate(-10deg);
              "
                        src="assets/img/img.jpg"
                        alt="Amaro"
                />
                <p class="presets__title">Amaro</p>
            </div>

            <div class="presets__element">
                <img
                        class="presets__img"
                        style="filter: contrast(140%) sepia(50%)"
                        src="assets/img/img.jpg"
                        alt="Brannan"
                />
                <p class="presets__title">Brannan</p>
            </div>

            <div class="presets__element">
                <img
                        class="presets__img"
                        style="filter: contrast(90%) brightness(110%)"
                        src="assets/img/img.jpg"
                        alt="Brooklyn"
                />
                <p class="presets__title">Brooklyn</p>
            </div>

            <div class="presets__element">
                <img
                        class="presets__img"
                        style="filter: contrast(120%) saturate(125%)"
                        src="assets/img/img.jpg"
                        alt="clarendon"
                />
                <p class="presets__title">clarendon</p>
            </div>

            <div class="presets__element">
                <img
                        class="presets__img"
                        style="
                filter: contrast(110%) brightness(110%) sepia(30%)
                  grayscale(100%);
              "
                        src="assets/img/img.jpg"
                        alt="inkwell"
                />
                <p class="presets__title">inkwell</p>
            </div>

            <div class="presets__element">
                <img
                        class="presets__img"
                        style="filter: brightness(115%) contrast(75%) saturate(85%)"
                        src="assets/img/img.jpg"
                        alt="stinson"
                />
                <p class="presets__title">stinson</p>
            </div>

            <div class="presets__element">
                <img
                        class="presets__img"
                        style="
                filter: sepia(30%) brightness(110%) saturate(160%)
                  hue-rotate(350deg);
              "
                        src="assets/img/img.jpg"
                        alt="walden"
                />
                <p class="presets__title">walden</p>
            </div>
        </div>
    </div>
</main>

<footer class="footer"></footer>
<button class="fullscreen openfullscreen"></button>
